{% extends 'base_page.html' %}

{% block content %}
    <h1>Book list</h1>

    {% if my_book_list %}
    <ul>
        {% for book in my_book_list%}
        <li>

            <a href="{% url 'book_detail' book.pk %}">{{book.title}}</a>
            {{book.author}}
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no books in library </p>
    {% endif %}

<h1>{{some_data}}</h1>
{% endblock %}
